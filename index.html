<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeCards - GEN 1</title>
    <link rel="stylesheet" href="pokecards.css">
</head>
<body>
    <div class="container">
        <h1>Pokemons Primeira Geração</h1>
        <div class="cards">
            <div class="card fire">
                <span class="id fire">#ID</span>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/5.svg" alt="" class="photo">
                <span class="name fire">Nome Pokémon</span>
                <ul class="list_types">
                    <li class="fire">tipo</li>
                    <li class="grass">tipo</li>
                </ul>
            </div>
            <div class="card info">
                <span class="detalhes fire">Peso: 20</span>
                <span class="detalhes fire">Altura: 20</span>
                <span class="detalhes fire">Habilidades: overgrow, chlorophyll</span>
            </div>
        </div>
    </div>

    <script src="poke.js"></script>
    
</body>
</html>
